<div class="row">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header text-center">
                <h5 class="card-title">{{book.title}}</h5>
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12">
                        <p><strong>Author:</strong> {{book.author}}</p> 
                        <p><strong>Description:</strong> {{book.description}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header text-center">
                <h5 class="card-title">Search</h5>
            </div>
            <div class="card-body">
                <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Search for a book">
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-dark w-100" (click)="search()">Search</button>
            </div>
        </div>
    </div>
</div>


<div class="row mt-4">
    <div class="col-md-3" *ngFor="let book of books">
        <app-view-book [book]="book"></app-view-book>
    </div>
</div>

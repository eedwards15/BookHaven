<div class="row">
    <div class="col-md-12">
        <div class="card shadow">
            <div class="card-header text-center">
                <h5 class="card-title">Search</h5>
            </div>
            <div class="card-body">
                <input [(ngModel)]="searchTerm" type="text" class="form-control" placeholder="Search for a book">
            </div>
            <div class="card-footer text-center">
                <button class="btn btn-dark w-100" (click)="search()">Search</button>
            </div>
        </div>
    </div>
</div>


<div class="row mt-4">
    <div class="col-md-3 mb-3 mt-3" *ngFor="let book of books">
        <app-view-book [book]="book"></app-view-book>
        <button class="btn btn-dark w-100" (click)="navigateToBookDetails(book.id)">View</button>
    </div>
</div>


<!-- Add this new floating action button using Bootstrap classes -->
<button class="btn btn-primary rounded-circle position-fixed bottom-0 end-0 m-4 d-flex align-items-center justify-content-center" 
        style="width: 3.5rem; height: 3.5rem;" 
        (click)="navigateToAddBook()">
    +
</button>
